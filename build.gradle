buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        classpath 'guru.stefma.bintrayrelease:bintrayrelease:1.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "http://dl.bintray.com/dadino/quickstart.rxjava2"
        }
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdk = 28
    minSdk = 21
    targetSdk = 28

    userOrg = "dadino"
    repoName = "quickstart.rxjava2"
    groupId = "com.dadino.quickstart.rxjava2"
    website = "https://github.com/dadino/basictoolbox"
    descr = "Basic toolbox to quickly start coding"
    bintrayUser = 'dadino'
    bintrayKey = 'e23c567c5d38bdae821f0b74e855b07b37487762'

    versionCode = 2
    versionName = "0.4.0"

    // ./gradlew clean build bintrayUpload -PdryRun=false
}
