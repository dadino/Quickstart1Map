apply plugin: 'com.android.library'
apply plugin: "guru.stefma.bintrayrelease"

version = rootProject.versionName
group = rootProject.groupId

androidArtifact {
    artifactId = "map"
}

publish {
    userOrg = rootProject.userOrg
    repoName = rootProject.repoName
    desc = rootProject.descr
    website = rootProject.website
    bintrayUser = rootProject.bintrayUser
    bintrayKey = rootProject.bintrayKey
}

android {
    compileSdkVersion rootProject.compileSdk

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'

    //QUICKSTART
    implementation 'com.dadino.quickstart:core:0.5.0'

    //PLAY SERVICES
    implementation 'com.google.android.gms:play-services-maps:16.1.0'

    //SUPPORT
    implementation 'com.android.support:support-vector-drawable:28.0.0'

    //RxJava
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'com.artemzin.rxjava:proguard-rules:1.3.0.0'
    implementation 'com.jakewharton.rxbinding:rxbinding:1.0.1'
    implementation 'io.reactivex:rxjava-math:1.0.0'
}
