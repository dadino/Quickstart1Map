apply plugin: 'com.android.library'
apply plugin: "guru.stefma.bintrayrelease"

version = rootProject.versionName
group = rootProject.groupId

androidArtifact {
    artifactId = "map"
}

publish {
    userOrg = rootProject.userOrg
    repoName = rootProject.repoName
    desc = rootProject.descr
    website = rootProject.website
    bintrayUser = rootProject.bintrayUser
    bintrayKey = rootProject.bintrayKey
}

android {
    compileSdkVersion rootProject.compileSdk

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:1.10.19'

    //QUICKSTART
    implementation 'com.dadino.quickstart.rxjava2:core:0.6.11'

    //PLAY SERVICES
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    //SUPPORT
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
}
